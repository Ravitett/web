<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ravit's Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/funtype" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <svg viewbox="0 0 140 140">
    <path fill="gold">
      <animate 
               attributeName="d" 
               dur="1440ms" 
               repeatCount="indefinite"
               values="M 10,110 L 10,10 L 40,50 L 70,10 L 100,50 L 130,10 L 130,110 z;M 30,110 L 0,0 L 50,50 L 70,0 L 90,50 L 140,0 L 110,110 z;M 10,110 L 10,10 L 40,50 L 70,10 L 100,50 L 130,10 L 130,110 z;"/>
    </path>
  </svg>
  <div class="container">
    <div class="element">
      <div class="animated heartBeat"><h2>Princess aplication Form</h2></div>
      <br>
        <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="GET">
          <div class="form-group" >
            <label>Full Stage Name:</label>
              <input type="text" class="form-control" placeholder="Enter full name" name="fullName"
                  pattern=".*\s.*[a-zA-Z]" title="Enter full name contain's at least one space!">
          </div>
            <div class="form-group">
              <label> Password to the palace:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="pass"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="mail">
            </div>
            <div class="form-group">
                <label>Website:</label>
                <input type="url" class="form-control" placeholder="Enter website" name="website"
                title="Must contain https://"required>
            </div>
            <div class="form-group">
                <label>Phone-Number:</label>
                <input type="tel" class="form-control" placeholder="Enter Phone-Number" name="phone" pattern="[0-9]{9,10}"
                    title="Must contain a valid number! (9-10 digits and no other keys are alowed!)">
            </div>
            <div class="form-group">
                <label>How many songs you sing in day?</label>
                <input type="text" class="form-control" placeholder="♪ ♫ ♪ ♫ ♪ ♫ La la la la la la la la laaaa ♪ ♫ ♪ ♫" name="coffee">
            </div>
            <div class="form-group">
                <label>How much you love your'e prince?</label>
                <input type="range" class="form-control" min="0" max="100" value="50" placeholder="Enter desired temperature" name="temper">
            </div>
            <div class="form-group">
                <label>Address of your palace:</label>
                <input type="text" class="form-control" placeholder="Enter your palace address" name="address">
            </div>
            <fieldset id="sectionForm" class="form-group">
                <label>Hobbies:</label>
                <br><br>
                <section>
                    <label>Singging 
                      <input type="checkbox" class="form-control" name="interests[]" value="Singging">
                  </label>
                  &nbsp;
                  <label>Frizing
                      <input type="checkbox" class="form-control" name="interests[]" value="Frizing">
                  </label>
                  &nbsp;
                  <label>Reading
                      <input type="checkbox" class="form-control" name="interests[]" value="Reading">
                  </label>
                  &nbsp;
                  <label>Shopping
                      <input type="checkbox" class="form-control" name="interests[]" value="Shopping">
                  </label>
                  &nbsp;
                  <label>Travel
                      <input type="checkbox" class="form-control" name="interests[]" value="Travel">
                  </label>
                  &nbsp;
                  <label>Sleeping
                      <input type="checkbox" class="form-control" name="interests[]" value="Sleeping">
                  </label>
                  &nbsp;
                  <label>Fighting
                      <input type="checkbox" class="form-control" name="interests[]" value="Fighting">
                  </label>
                  &nbsp;
                  <label>Dancing
                      <input type="checkbox" class="form-control" name="interests[]" value="Dancing">
                  </label>
                </section>
            </fieldset>
            <label class="form-group">Gender:
                <br>
                <section>
                <input type="radio" name="gender" value="male" > Male
                &nbsp;
                <input type="radio" name="gender" value="female"> Female
                &nbsp;
                <input type="radio" name="gender" value="Animal"> Animal
                &nbsp;
                <input type="radio" name="gender" value="other"checked> Other
                </section>
            </label>
            <div class="Age">
                <label class="form-group" for="age">How old are you?</label>
                <input type="number" min="18" max="24" name="age" placeholder="can lie">
            </div><br>
            <button type="submit" class="btn btn-dange" >DONE</button>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  </form>
</body>
</html>
